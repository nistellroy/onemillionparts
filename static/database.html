<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="databasestyle.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="onemillion__header">
          <h2 class="">OneMillionParts</h2>
        </div>
        <div class="onemillion__date">
          <input type="date" name="date" value="" class="date">
          <select name="" id="select">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
          </select>
          <input type="text" value="" name="edit" class="edit">
          <input type="button" value="search" id="search">
        </div>
        <div class="onemillion__data">
          <table>
            <tr><td  class="table">Name</td><td class="data__name">Sharof</td><td class="table">Percent</td><td class="proc">85.25%</td></tr>
            <tr><td class="table">Date</td><td class="data__date">22.03.23</td><td class="table">Average</td><td class="sr">17</td></tr>
            <tr><td class="table">Amount</td><td class="data__amount">25</td><td class="table">Total</td><td class="month">341</td></tr>
            <tr><td class="table">Month</td><td class="data__month">25</td><td class="table">Days</td><td class="days">341</td></tr>
          </table>
        </div>
        <div class="onemillion__panel">
            <div class="center__general">
              <div class="block">
                <div class="number">#--</div>
                <img src="img/front.png" alt="">
                <div class="title__block">MC---</div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
